#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: jasminder88/royal_flush_amazonlinux:latest
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      

      - run:
          name: 'submodules'
          command: |
            git submodule init
            git submodule update --remote
      
      # Download and cache dependencies
      - restore_cache:
          keys:
          - royal-flush-{{ checksum "package.json" }}
          - nit-{{ checksum "nit/package.json" }}
          - nit-{{ checksum "build/Makefile" }}

      - run:
          name: 'node commands'
          command: |
            source /root/.nvm/nvm.sh
            nvm use 8.10.0
            npm run build-nit
            npm install
            npm test

      - save_cache:
          paths:
            - node_modules
          key: royal-flush-{{ checksum "package.json" }}
      
      - save_cache:
          paths:
            - nit/node_modules
          key: nit-{{ checksum "nit/package.json" }}

      - save_cache:
          paths:
            - build
          key: nit-{{ checksum "build/Makefile" }}
